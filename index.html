<!DOCTYPE html>
<html lang="ko-kr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="frame">
    <div class="main">
      <img class="inner" src="./assets/main.png" id="main" />
      <button class="forbancha"></button>
      <button class="forgong"></button>
      <button class="fornew"></button>
      <button class="forpop"></button>
      <button class="forcate"></button>
      <button class="forgong" id="inbot"></button>
    </div>
    <div class="gonggu">
      <img class="inner" src="./assets/gonggu.png" id="gonggu" />
      <button class="forhome" id="ingonggu"></button>
    </div>
    <div class="bancha">
      <img class="inner" src="./assets/bancha.png" id="bancha" />
      <button class="forhome" id="inbancha"></button>
    </div>
    <div class="new">
      <img class="inner" src="./assets/new.png" id="new"/>
      <button class="forhome" id="inbancha"></button>
    </div>
    <div class="pop">
      <img class="inner" src="./assets/pop.png" id="pop"/>
      <button class="forhome" id="inbancha"></button>
    </div>
    <div class="cate">
      <img class="inner" src="./assets/cate.png" id="cate" />
      <button class="forhome" id="ingonggu"></button>
    </div>
    <div class="cateall">
      <img class="inner" src="./assets/cateall.png" id="cateall" />
      <button class="forcate" id="incateall"></button>
    </div>
    <div class="detail">
      <img class="inner" src="./assets/detail.png" id="detail" />
      <button class="forhome" id="inbancha"></button>
    </div>
  </div>
  <button class="forhome" id="home">HOME</button>

  <script src="script.js"></script>
</body>
</html>
